<template name="lobby">
<h1>Lobby</h1>
		<ul>
		{{#each game}}
		<li class="game-listitem" data-game="{{_id}}">
			<b>{{gameName}}</b> 
			({{width}} x {{height}})
			{{#each players}}
				{{.}}
			{{/each}}
		</li>
		{{/each}}
		</ul>
		<button id="createGame">Create Game</button>
		<button id="refresh">Refresh </button>
		{{> loginButtons}}
</template>
