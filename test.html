<body>
  	{{> game}}
	{{> loginButtons}}

	{{> scoreboard}}
</body>

<template name="game">
	<div class="canvas-wrapper">
		<canvas id="gameCanvas" width="1000" height="1000"></canvas>
		<canvas id="overlayCanvas" width="1000" height="1000"></canvas>
	</div>
	<button id="restartBoard">restart</button>


</template>

<template name="scoreboard">
	<div id="scoreboard">
		
		<h1>scoreboard</h1>
			<div class="header">
				<div class="name">Name</div>
				<div class="score">Score</div>
				<div class="revealed">(Squares revealed)</div>
			</div>
		{{#each user}}
			<div class="user {{currentUser}}">
				<div class="name" >{{> name}}</div>
				<div class="info-item"> {{> score}}</div>
				<div class="info-item">( {{> revealed}})</div>
				
			</div>


		{{/each}}
		<div class="clearfix"></div>
	</div>
</template>

<template name="name">
	{{name}}
</template>

<template name="score">
	{{score}}
</template>

<template name="revealed">
	{{revealed}}
</template>
