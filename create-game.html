<template name="creategame">

	
	<div class="creategame-wrapper background">
		<h4>Game name:</h4>
		<input name="gameName" type="text" placeholder="My Game"/>
		
		<h4>boardsize:</h4>
		<ul class="select-board-size">
			<li class="item selected" data-size="small">Small (15x15)</li>
			<li class="item"  data-size="medium">Medium (25x25)</li>
			<li class="item"  data-size="large">Large (35x35)</li>
		</ul>
		<button id="createGame">Create Game</button>
		
	</div>
	<button id="back" class="background"> &lt; Back to lobby</button>

	<!-- {{/if}} -->
</template>
