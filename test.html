</body>

<template name="game">
	<div class="canvas-wrapper">
		<canvas id="gameCanvas" width="1000" height="1000"></canvas>
		<canvas id="overlayCanvas" width="1000" height="1000"></canvas>
	</div>
	<button id="restartBoard">restart</button>
	<button id="startBoard">START</button>


</template>



<template name="scoreboard">
	<div id="scoreboard">
		
			<div class="header">
		<h1>scoreboard</h1>
				<div class="name">Name</div>
				<div class="score">Score</div>

			</div>
		{{#each user}}
			<div class="user {{currentUser}}">
				<div class="name" >{{> name}}</div>
				<div class="info-item score"> {{> score}}</div>

				
			</div>


		{{/each}}
		<div class="clearfix"></div>
	</div>
</template>

<template name="name">
	{{name}}
</template>

<template name="score">
	{{score}}
</template>

<template name="revealed">
	{{revealed}}
</template>
